</div>
<button onClick="auto()">Auto play</button>
  <p class="ans"></p>

  <script>
    function auto(){
      const a=["stone","paper","scissor"];
setInterval(function(){
   const str=a[Math.floor(Math.random()*10)%3];
   play(str);
},3000);
    }
  let win=0,loss=0,draw=0;
    const comp=["stone","paper","scissor"];
    const play=(str)=>{
 const com=Math.floor(Math.floor(Math.random()
 *10)/3);
 console.log(com)
 console.log(comp[com])
 const ans=document.querySelector('.ans')
  if(str==comp[com]){
  ans.innerHTML="Match draw"
   draw++;
  }else if(str=="scissor"&&comp[com]=="paper"){
   ans.innerHTML="you won"
    win++;
  }else if(str=="paper"&&comp[com]=="scissor"){
    win++;
   ans.innerHTML="com won"
  }else if(str=="stone"&&comp[com]=="paper"){
   ans.innerHTML="com won"
    loss++;
  }
  else if(str=="stone"&&comp[com]=="scissor"){
   ans.innerHTML="you won"

   ans.innerHTML="you won"

   ans.innerHTML="wrong"
  }
 ans.innerHTML=`win:${win},loss:${loss},withdraw:${draw}`
    }
