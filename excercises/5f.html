<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button onclick="lessone()">Less by one</button>
  <button onclick="addfour()">add by four</button>

  <script>
let tot=100;
const lessone=()=>{
  tot--;
  console.log(tot);
}
const addfour=()=>{
  tot+=4;
  console.log(tot);
}
  </script>
</body>
</html>
