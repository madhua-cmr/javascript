<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      background-color: green;
      padding:7px;
      color:white;
      border:none;
      border-radius:2px;


    }
    .hi{
      background-color:black;
      border-radius:50px;
      padding:10px;
    }
    input{
    
      border-radius:5px;
     color:rgb(23, 19, 19);
     border-color:black;
     border-style:solid;
     border-width:1px;
padding:10px;
    }

  </style>
</head>
<body>
 <p>Youtube subscribe</p>
 <button class="hi" onClick="hm()">subscribe</button>
 <input type="text" placeholder="Cost of order">
 <button  onclick="cal()">calculate</button>
 <p class="ans"></p>

  <script>
    function hm(){
      document.querySelector('.hi').innerHTML="unsubscribe"
    }
    function cal(){
    
  document.querySelector('.ans').innerHTML=  eval(document.querySelector("input").value)
    }
    
  </script>
</body>
</html>
